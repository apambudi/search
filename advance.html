<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <a href="./index.html">Google search</a>
        </nav>
        <h1 id="title">advanced search</h1>
        <h1 id="sub-title">Find pages with....</h1>
        <div class="google-form">
            <div class="queries">
                <p>all these words:</p><br>
                <p>this exact word or phrase:</p><br>
                <p>any of these words:</p><br>
                <p>none of these words:</p><br>
            </div>
            <div class="field">
                <form action="https://google.com/search">
                    <input type="text" name="as_q"><br>
                    <input type="text" name="as_epq"><br>
                    <input type="text" name="as_oq"><br>
                    <input type="text" name="as_eq"><br>
                    <input type="submit" value="advanced search">
                </form>
            </div>
        </div>
    </body>
</html>
